<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>九宫格</title>
	<style>
		*{
			padding: 0px;
			margin: 0px;
		}
		#bbox{
			height: 600px;
			width: 600px;
			margin: 0px auto;
		}
		.box_small{
			height: 186px;
			width: 186px;
			margin: 2px;
			float: left;
			background: #ccc;
			border-radius: 10px;
		}
	</style>
</head>
<body>
	<div id="bbox">
		<div class="box_small" id="sbox1"></div>
		<div class="box_small" id="sbox2"></div>
		<div class="box_small" id="sbox3"></div>
		<div class="box_small" id="sbox4"></div>
		<div class="box_small" id="sbox5"></div>
		<div class="box_small" id="sbox6"></div>
		<div class="box_small" id="sbox7"></div>
		<div class="box_small" id="sbox8"></div>
		<div class="box_small" id="sbox9"></div>
	</div>
</body>
</html>
